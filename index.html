<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого Место" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__editContainer">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Аватар профиля"
          />
          <div class="profile__buttonAlign">
            <h1 class="profile__fullName">Жак-Ив Кусто</h1>
            <button class="profile__editButton hover" type="button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__addButton hover" type="button"></button>
      </section>
      <section class="elements">
        <ul class="photo-container">
          <li class="photo-card">
            <img
              class="photo-card__image"
              src="./images/OsakaJapan.jpg"
              alt="Осака Япония"
            />
            <div class="photo-card__information">
              <p class="photo-card__text">Япония</p>
              <button
                class="photo-card__buttonLike hover"
                type="button"
              ></button>
            </div>
          </li>
          <li class="photo-card">
            <img
              class="photo-card__image"
              src="./images/Rahnsdorf-Germany.jpg"
              alt="Ренсдорф Германия"
            />
            <div class="photo-card__information">
              <p class="photo-card__text">Германия</p>
              <button
                class="photo-card__buttonLike hover"
                type="button"
              ></button>
            </div>
          </li>
          <li class="photo-card">
            <img
              class="photo-card__image"
              src="./images/SchiederweiherAustria.jpg"
              alt="Шидервейхер Австрия"
            />
            <div class="photo-card__information">
              <p class="photo-card__text">Австрия</p>
              <button
                class="photo-card__buttonLike hover"
                type="button"
              ></button>
            </div>
          </li>
          <li class="photo-card">
            <img
              class="photo-card__image"
              src="./images/CopacobanaRio.jpg"
              alt="Копакабана Рио Бразилия"
            />
            <div class="photo-card__information">
              <p class="photo-card__text">Бразилия</p>
              <button
                class="photo-card__buttonLike hover"
                type="button"
              ></button>
            </div>
          </li>
          <li class="photo-card">
            <img
              class="photo-card__image"
              src="./images/AdirondackMountains.jpg"
              alt="Горы Адирондак Нью Йорк"
            />
            <div class="photo-card__information">
              <p class="photo-card__text">США</p>
              <button
                class="photo-card__buttonLike hover"
                type="button"
              ></button>
            </div>
          </li>
          <li class="photo-card">
            <img
              class="photo-card__image"
              src="./images/CappadociaTurkey.jpg"
              alt="Каппадокия Турция"
            />
            <div class="photo-card__information">
              <p class="photo-card__text">Турция</p>
              <button
                class="photo-card__buttonLike hover"
                type="button"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <section class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </section>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close hover" type="button"></button>
        <form class="popup__form" name="popupForm">
          <input
            type="text"
            placeholder="Имя Фамилия"
            class="popup__input popup__input_type_name"
            name="name"
          />
          <input
            type="text"
            placeholder="О Себе"
            class="popup__input popup__input_type_profession"
            name="description"
          />
          <button class="popup__saveButton hover" type="submit"></button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
