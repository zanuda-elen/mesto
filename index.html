<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого Место" />
      <hr class="header__line" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__editContainer">
          <img
            class="profile__avatar"
            src="./images/Avatar (1).png"
            alt="Аватар профиля"
          />
          <div class="profile__buttonAlign">
            <h1 class="profile__fullName">Жак-Ив Кусто</h1>
            <button class="profile__editButton" type="button">
              <img
                class="profile__editButton"
                src="./images/Edit Button.svg"
                alt="Кнопка добавить"
              />
            </button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__addButton" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
  </body>
</html>
