<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого Место" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__editContainer">
          <img
            class="profile__avatar"
            src="./images/Avatar (1).png"
            alt="Аватар профиля"
          />
          <div class="profile__buttonAlign">
            <h1 class="profile__fullName">Жак-Ив Кусто</h1>
            <button class="profile__editButton" type="submit">
              <img
                class="profile__editButton"
                src="./images/Edit Button.svg"
                alt="Кнопка добавить"
              />
            </button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__addButton" type="button"></button>
      </section>
      <section class="elements">
        <div class="elements__container">
          <div class="elements__card">
            <img
              class="elements__photoCard"
              src="./images/OsakaJapan.jpg"
              alt="Осака Япония"
            />
            <div class="elements__informationSocial">
              <p class="elements__text">Япония</p>
              <button class="elements__buttonLike">
                <svg
                  width="22"
                  height="19"
                  viewBox="0 0 22 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"

                    fill="black"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__photoCard"
              src="./images/Rahnsdorf-Germany.jpg"
              alt="Ренсдорф Германия"
            />
            <div class="elements__informationSocial">
              <p class="elements__text">Германия</p>
              <button class="elements__buttonLike">
                <svg

          </div>

                    fill="black"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__photoCard"
              src="./images/CopacobanaRio.jpg"
              alt="Копакабана Рио Бразилия"
            />
            <div class="elements__informationSocial">
              <p class="elements__text">Бразилия</p>
              <button class="elements__buttonLike">

            />
            <div class="elements__informationSocial">
              <p class="elements__text">США</p>
              <button class="elements__buttonLike">
                <svg
                  width="22"
                  height="19"
                  viewBox="0 0 22 19"
                  fill="none"

            <img

              alt="Каппадокия Турция"
            />

              <p class="elements__text">Турция</p>
              <button class="elements__buttonLike">

      </section>
    </main>
    <section class="footer">
      <h2 class="footer__copyright">&#169 2022 Mesto Russia</h2>
    </section>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close"></button>
        <form class="popup__content">
          <input
            type="text"
            placeholder="Жак-Ив Кусто"
            class="popup__inputName"
          />
          <input
            type="text"
            placeholder="Исследователь океана"
            class="popup__inputProfession"
          />
          <button class="popup__saveButton" type="submit"></button>
        </form>
      </div>
    </section>
  </body>
</html>
